<app-wizard #myWizard [stepInfo]="currentStepInfo">
  <cdk-step *ngFor="let step of steps">
    <ng-container *ngComponentOutlet="step.component"></ng-container>
  </cdk-step>
</app-wizard>
<ng-template #step2CustomNext>
  <app-custom-next (canContinue)="goGoStep2()"></app-custom-next>
</ng-template>
